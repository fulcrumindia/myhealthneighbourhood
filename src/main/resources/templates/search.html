<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description"
	content="Find easily a doctor and book online an appointment" />
<meta name="author" content="Ansonika" />
<title>My Health Neighbourhood</title>

<!-- Favicons-->
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" type="image/x-icon"
	href="img/apple-touch-icon-57x57-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
	href="img/apple-touch-icon-72x72-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
	href="img/apple-touch-icon-114x114-precomposed.png" />
<link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
	href="img/apple-touch-icon-144x144-precomposed.png" />

<!-- BASE CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/menu.css" rel="stylesheet" />
<link href="css/vendors.css" rel="stylesheet" />
<link href="css/icon_fonts/css/all_icons_min.css" rel="stylesheet" />

<!-- YOUR CUSTOM CSS -->
<link href="css/custom.css" rel="stylesheet" />

<style>
html, body {
	height: 100%;
}
</style>

</head>

<body>

	<div id="preloader" class="Fixed">
		<div data-loader="circle-side"></div>
	</div>
	<!-- /Preload-->

	<div id="page">
		<header class="header_map Fixed">
			<a href="#menu" class="btn_mobile">
				<div class="hamburger hamburger--spin" id="hamburger">
					<div class="hamburger-box">
						<div class="hamburger-inner"></div>
					</div>
				</div>
			</a>
			<!-- /btn_mobile-->
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-3 col-6">
						<div style="white-space: nowrap;">
							<span><img src="img/logo.png" height="30" width="30" /><a
								href="aboutus" title="My Health Neighbourhood"><label
									style="font-size: 13pt">&nbsp;My Health Neighbourhood</label></a></span>
						</div>
					</div>
					<div class="col-lg-9 col-6">


						<!-- /main-menu -->
					</div>
				</div>
			</div>
			<!-- /container -->
		</header>
		<!-- /header -->

		<div class="container-fluid full-height">
			<div class="row row-height">
				<div class="col-lg-5 content-left">
					<form>
						<div class="search_bar_wrapper">
							<div class="search_bar_list">
								<input type="text" class="form-control"
									placeholder="Ex. Specialist, Name, Doctor..." /> <input
									type="submit" value="Search" />
							</div>
						</div>
						<div class="filters_listing">
							<ul class="clearfix">
								<li>
									<h6>Type</h6>
									<div class="switch-field">
										<input type="radio" id="all" name="type_patient" value="all"
											checked="checked" /> <label for="all">All</label> <input
											type="radio" id="doctors" name="type_patient" value="doctors" />
										<label for="doctors">Doctors</label> <input type="radio"
											id="clinics" name="type_patient" value="clinics" /> <label
											for="clinics">Clinics</label>
									</div>
								</li>
								<li>
									<h6>Layout</h6>
									<div class="layout_view">
										<a href="grid-list.html"><i class="icon-th"></i></a> <a
											href="list.html"><i class="icon-th-list"></i></a> <a
											href="#0" class="active"><i class="icon-map-1"></i></a>
									</div>
								</li>
								<li>
									<h6>Sort by</h6> <select name="orderby" class="selectbox">
										<option value="Closest">Closest</option>
										<option value="Best rated">Best rated</option>
										<option value="Men">Men</option>
										<option value="Women">Women</option>
								</select>
								</li>
							</ul>
						</div>
						<!-- /filters -->
					</form>

					<div class="strip_list" th:each="p,stat : ${providers}">
						<a href="#0" class="wish_bt"></a>
						<figure>
							<a href="detail-page.html"><img
								src="http://via.placeholder.com/565x565.jpg" alt="" /></a>
						</figure>
						<small th:text="${p.specilization}"></small>
						<h3 th:text="${'Dr. ' + p.firstname + ' ' + p.lastname}"></h3>
						<p>&nbsp;</p>
						<span class="rating"><i class="icon_star voted"></i><i
							class="icon_star voted"></i><i class="icon_star voted"></i><i
							class="icon_star"></i><i class="icon_star"></i> <small>(145)</small></span>
						<a href="badges.html" data-toggle="tooltip" data-placement="top"
							data-original-title="Badge Level" class="badge_list_1"><img
							src="img/badges/badge_1.svg" width="15" height="15" alt="" /></a>
						<ul>
							<li><a href="#0" onclick="onHtmlClick('Doctors', 0)"
								class="btn_listing">View on Map</a></li>
							<li><a
								href="https://www.google.com/maps/dir//Assistance+%E2%80%93+H%C3%B4pitaux+De+Paris,+3+Avenue+Victoria,+75004+Paris,+Francia/@48.8606548,2.3348734,14z/data=!4m15!1m6!3m5!1s0x0:0xa6a9af76b1e2d899!2sAssistance+%E2%80%93+H%C3%B4pitaux+De+Paris!8m2!3d48.8568376!4d2.3504305!4m7!1m0!1m5!1m1!1s0x47e67031f8c20147:0xa6a9af76b1e2d899!2m2!1d2.3504327!2d48.8568361"
								target="_blank">Directions</a></li>
							<li><a href="#" th:onclick="${'book(' + p.id + ');'}">Book now</a></li>
						</ul>
					</div>
					<!-- /strip_list -->

					<div style="visibility: hidden;">
						<form method="post" th:action="@{/book}"></form>
					</div>


				</div>
				<!-- /content-left-->

				<div class="col-lg-7 map-right Fixed">
					<div id="map_listing1" style="width: 100%; height: 900px;"></div>
				</div>
				<!-- /map-right-->

			</div>
			<!-- /row-->
		</div>
		<!-- /container-fluid -->
	</div>

	<script>
		// <![CDATA[
		function myMap() {
			var mapProp = {
				center : new google.maps.LatLng(51.508742, -0.120850),
				zoom : 5
			};
			var map = new google.maps.Map(document
					.getElementById("map_listing1"), mapProp);
		}
		// ]]>
	</script>
	<script async="async" defer="defer"
		th:src="@{https://maps.googleapis.com/maps/api/js(key=${'AIzaSyCggRGHZbewqvPN1_iy9-Gx67PuqQQ8leg'},callback=myMap)}"></script>


	<!-- COMMON SCRIPTS -->
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/common_scripts.min.js"></script>
	<script src="assets/validate.js"></script>
	<script src="js/functions.js"></script>

	<!-- SPECIFIC SCRIPTS -->
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/map_listing.js"></script>
	<script src="js/infobox.js"></script>
	<script src="js/jquery.selectbox-0.2.js"></script>
	<script>
		$(".selectbox").selectbox();
	</script>
	
	<script>
		function book(id)
		{
			document.forms[1].action = "/book?providerid="+id;
			document.forms[1].submit();
		}
	</script>


</body>

</html>
